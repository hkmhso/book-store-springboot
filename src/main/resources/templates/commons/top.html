<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="fragment_top">
	<!-- 页面顶部-->
	<header id="top">
		<div id="logo" class="lf">
			<img th:src="@{/img/header/logo.png}" alt="logo"/>
		</div>
		<div id="top_input" class="lf">
			<input id="input" type="text" th:value="${param.title}" placeholder="请输入您要搜索的内容"/>

			<a href="javascript:return false" class="rt"><img id="search" th:src="@{/img/header/search.png}" alt="搜索"/></a>
		</div>
		<div class="rt">
			<ul class="lf">
				<li><a th:href="@{/}" >首页</a><b>|</b></li>
				<li id="loginbar">您好！欢迎来到学子书城！<a th:href="@{/chooseRole.html}">[登录]</a>
				&nbsp;<a th:href="@{/user/regist.html}">[免费注册]</a><b>|</b></li>
				<li><a th:href="@{/collect/showPageCollInfo.action}" >收藏</a><b>|</b></li>
				<li><a th:href="@{/order/showPageOrdersInfo.action}" >订单</a><b>|</b></li>
				<li><a th:href="@{/cart/showPageCartInfo.action}" >购物车</a><b>|</b></li>
				<li><a th:href="@{/user/password-change.html}">设置</a><b>|</b></li>
			    <!--<li><a th:href="@{/user/logout.action}">退出</a><b>|</b></li> -->
				<li><a th:href="@{/user/lookforward.html}">帮助</a></li>
			</ul>
		</div>
	</header>
	<script type="text/javascript">
		//搜索
		$("#search").click(function(){
			//获取搜索框的数据
			var title=$("input:text").val();
			if(title==null||title.trim()==''){
				//错误处理
				$.ligerDialog.error("<span style='color: red;'>请输入关键字!!</span>");
				return;
			}
			window.location.href="/book/showPage.action?title="+title;
		});
		//用户按下Enter键的监听事件
		$(document).keydown(function(event){
			 if(event.keyCode == 13){
				//模拟用户点击搜索按钮
				$("#search").trigger("click");
			 }
		})
	</script>
</html>
